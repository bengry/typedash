# https://docs.github.com/en/actions/using-workflows/caching-dependencies-to-speed-up-workflows#force-deleting-cache-entries
name: Cleanup caches for closed branches

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:

permissions:
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Cleanup PR caches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: refs/pull/${{ github.event.pull_request.number }}/merge
        run: |
          echo "Fetching cache keys for PR branch"
          cacheKeys=$(gh cache list -R "$REPO" -B "$BRANCH" --json key --jq '.[].key')

          if [ -z "$cacheKeys" ]; then
            echo "No caches found for this PR"
            exit 0
          fi

          echo "Deleting caches..."
          for key in $cacheKeys; do
            gh cache delete "$key" -R "$REPO" -B "$BRANCH" --confirm || true
          done
          echo "Done"
