name: Update copyright year

on:
  schedule:
    - cron: "0 0 1 1 *" # Midnight UTC on January 1st
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-copyright-year:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Update year in LICENSE
        run: |
          CURRENT_YEAR=$(date +'%Y')
          sed -i -E "s/Copyright \(c\) [0-9]{4}(-[0-9]{4})?/Copyright (c) $CURRENT_YEAR/" LICENSE

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7
        with:
          commit-message: "chore: update copyright year to $(date +'%Y')"
          branch: automated/update-copyright-year
          delete-branch: true
          title: "Update copyright year"
          body: "Automated update of copyright year in LICENSE file."
          labels: automated

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number
        run: gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --squash --auto
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Copyright year update workflow failed. This runs only once a year â€” manual intervention required."
