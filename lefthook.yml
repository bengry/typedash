pre-commit:
  parallel: true
  commands:
    lint:
      glob: "src/**/*.{js,ts}"
      run: pnpm lint:linter:fix {staged_files}
    format:
      glob: "{*.*,**/*.*}"
      run: pnpm lint:format:fix {staged_files}

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

prepare-commit-msg:
  commands:
    czg:
      run: exec < /dev/tty && pnpm czg --hook || true
      interactive: true
